[build]
publish = "_site"
command = "eleventy"

[[redirects]]
from = "/2014/08/03/speaking-up.html"
to = "/2014/08/04/speaking-up/"

[[redirects]]
from = "/journal/speaking-up"
to = "/2014/08/04/speaking-up/"

[[redirects]]
from = "/journal/*"
to = "/writing/"

[[plugins]]
package = "@resoc/netlify-plugin-social-image"

  [plugins.inputs]
  templates_dir = "resoc-templates"
  open_graph_base_path = "/social-images"
  slug_to_image_data_mapping_file = "resoc-image-data.json"
